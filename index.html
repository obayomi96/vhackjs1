<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Management App</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stlesheet"
      integrity="sha384-wvfxpqpZZVQGK6TAh5PVIGOfQNHSoD2xbE+QkPxCAFINEevoEH3SIOsibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>Task Management App</h2>
        <!-- <form id="search-note">
          <input type="text" placeholder="Search task..." />
        </form> -->
      </header>
      <div>
        <p id="task-desc"></p>
        <p id="task-priority"></p>
        <p class="task-date"></p>
      </div>
      <div id="taskList">
       
      </div>
      <div class="note-list">
        <ul id="list">
          <li>
            <p>
              Edit or delete this task... You can also add a new task below!
            </p>
            <div class style="display: flex; width: 50%; padding: 20px 0; align-items: baseline; justify-content: space-between;">
              <p>Priority:</p>
              <p>Deadline:</p>
            </div>
            <p id="fonts-wrapper">
              <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
            </p>
            <input class="edit-note" type="text" />
          </li>
        </ul>
      </div>
      <!-- <div id="hide-list">
        <label for="hide">Hide tasks</label>
        <input type="checkbox" id="hide" />
      </div> -->
      <div id="add-notes">
        <form id="add">
          <input
            type="text"
            placeholder="Add a new task here.."
            id="add-input"
          />
          <div class="priority-div">
            <input type="radio" id="high" name="priority" value="high">
            <label for="high">High</label><br>
            <input type="radio" id="Medium" name="priority" value="medium">
            <label for="Medium">Medium</label><br>
            <input type="radio" id="low" name="priority" value="low">
            <label for="low">Low</label>
          </div>
          <div class="deadline-div">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline">
          </div>
          <input type="submit" value="Add" id="add-btn" />
        </form>
      </div>
    </div>
  </body>
  <script src="/js/script.js"></script>
</html>
